          // An array of quotes to display
          var quotes = [

          "Always strive for excellence in everything you do."

          // A function to show a random quote from the array
          function showQuote() {
            // Get a random index from the array
            var index = Math.floor(Math.random() * quotes.length);
            // Get the quote at that index
            var quote = quotes[index];
            // Get the quote element by its id
            var quoteElement = document.getElementById("quote");
            // Set the quote element's text to the quote
            quoteElement.innerText = quote;

          function showHeading() {

              var index = Math.floor(Math.random() * headings.length);
              // Get the heading at that index
              var heading = headings[index];
              // Get the heading element by its id
              var headingElement = document.getElementById("heading");
              // Set the heading element's text to the heading
              headingElement.innerText = heading;
            }
      
      
          showHeading();
